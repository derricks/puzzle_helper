# Minikube deployment: use image built with minikube's Docker daemon.
# Build: eval $(minikube docker-env) && docker build -t puzzle-helper:latest .
# Apply: kubectl apply -f k8s/minikube.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puzzle-helper
  labels:
    app: puzzle-helper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puzzle-helper
  template:
    metadata:
      labels:
        app: puzzle-helper
    spec:
      containers:
        - name: puzzle-helper
          image: puzzle-helper-server:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: puzzle-helper
  labels:
    app: puzzle-helper
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: puzzle-helper
